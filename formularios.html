<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <main>
        <section>

            <form action="">
                <p>
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Ejemplo: Henry" id="nombre" name="">
                </p>
                <p>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" value="Pasco">
                </p>
                <p>
                    <label for="fechaNac">Fecha de Nac</label>
                    <input type="date" id="fechaNac" name="fechaNac">
                </p>
                <p>
                    <label for="sueldo">Sueldo</label>
                    <input type="number" placeholder="cuanto ganas" id="sueldo" name="sueldo">
                </p>
                <p>
                    <label for="pwd">Contraseña</label>
                    <input type="password" name="pwd" id="pwd">
                </p>
                <p>
                    <label for="correo">Email</label>
                    <input type="email" placeholder="Tu Correo" id="correo" name="correo">
                </p>                 
                <p>
                    <label for="color">Color</label>
                    <input type="color" id="color" name="color">
                </p>
                <p>
                    <label for="horaReg">Hora de Registro</label>
                    <input type="time" id="horaReg" name="horaReg">
                </p>
                <p>
                    <label for="">Turno de Trabajo</label>
                </p>
                <p>
                    <label for="turnoDia">Mañana</label>
                    <input type="radio" name="turno" id="turnoDia" checked>

                    <label for="turnoTarde">Tarde</label>
                    <input type="radio" name="turno" id="turnoTarde">
                    
                    <label for="turnoNoche">Noche</label>
                    <input type="radio" name="turno" id="turnoNoche">
                </p>
                <p>
                    <h4>Seleccione Materias</h4>
                    <p>
                        <label for="uxui">UX/UI</label>
                        <input type="checkbox" id="uxui" name="uxui" >

                        <label for="git">GIT</label>
                        <input type="checkbox" id="git" name="git" >
                        
                        <label for="devops">DevOps</label>
                        <input type="checkbox" id="devops" name="devops" >
                    </p>
                </p>
                <p>
                    <button type="submit" >Registrar Datos</button>
                </p>

            </form>
        </section>
    </main>

</body>

</html>
